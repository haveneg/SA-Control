<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SA Control</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .iframe-container {
        width: 48%;
        margin-bottom: 20px;
    }
    .button-container {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>SECRET AGENT BACKUP CONTROL PANEL</h1>
    <div class="container">
        <div class="iframe-container">
            <iframe src="hall-lights.html" width="100%" height="200"></iframe>
            <div class="button-container">
                <button id="hallLightsOn">ON</button>
                <button id="hallLightsOff">OFF</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="shoebox.html" width="100%" height="200"></iframe>
            <div class="button-container">
                <button id="shoeboxOn">ON</button>
                <button id="shoeboxOff">OFF</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="knock-knock.html" width="100%" height="200"></iframe>
            <div class="button-container">
                <button id="knockKnockOn">ON</button>
                <button id="knockKnockOff">OFF</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="red-light.html" width="100%" height="200"></iframe>
            <div class="button-container">
                <button id="redLightOn">ON</button>
                <button id="redLightOff">OFF</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="disco-lights.html" width="100%" height="200"></iframe>
            <div class="button-container">
                <button id="discoLightsOn">ON</button>
                <button id="discoLightsOff">OFF</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="resetAll">RESET ALL</button>
    </div>

    <script src="windows.js"></script>
</body>
</html>
